{% extends "main/base.html" %}

{% block body_block %}

<section class="h-100" style="background-color:beige;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          <a class="btn btn-success btn-lg" href="{% url 'store' %}">Continue Shopping</a>
        </div>
        
        <div class="card rounded-3 mb-4">
          
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img src="/media/products/Coffee_bean/coffee-beans-2258839_1920.jpg" alt=""
                  class="img-fluid rounded-3" alt="Coffee_bean">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">Coffee Beans</p>
                <p><span class="text-muted">Brand: </span>Lavazza <span class="text-muted">Type: </span>Espresso</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                  <i class="fas fa-minus"></i>
                </button>
                
                <input id="form1" min="0" name="quantity" value="2" type="number"
                  class="form-control form-control-sm" />

                <button class="btn btn-link px-2"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">$13.99</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="#!" class="btn btn-danger">Delete</a>
              </div>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-body">
            <a href="{% url 'checkout' %}" class="btn btn-primary btn-block btn-lg">Checkout</a>
          </div>
        </div>
        {% include 'main/footer.html' %}
      </div>
    </div>
  </div>
</section>

{% endblock %}
