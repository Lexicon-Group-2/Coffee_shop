{% extends "main/base.html" %}

{% block body_block %}

<img class="carousel-img" src="/media/images/coffee-background3.png" alt="Can't find the image." height="300"
  width="100%" />

<center>
  <h2>Checkout</h2>
  <p class="lead">Please fill the form to checkout</p>
  <div class="m-5"></div>

  <form action="">
    <h4 class="mb-3">Billing address</h4>
    <form class="needs-validation" novalidate>
      
    <div class="col-md-6 mb-3">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First name" value="" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last name" value="" required>
    </div>
  
    <div class="col-md-6 mb-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Street, No" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="city">City <span class="text-muted"></span></label>
      <input type="text" class="form-control" id="city" placeholder="City" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="zip">Zip</label>
      <input type="text" class="form-control" id="zip" placeholder="748 40" required>
    </div>
  
    <h4 class="col-md-6 mb-3">Payment</h4>

    <div class="col-md-6 mb-3">
      <div class="custom-control custom-radio">
        <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
        <label class="custom-control-label" for="credit">Credit card</label>
        
        <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
        <label class="custom-control-label" for="debit">Debit card</label>
        <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
        <label class="custom-control-label" for="paypal">PayPal</label>
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <label for="cc-name">Name on card</label>
      <input type="text" class="form-control" id="cc-name" placeholder="" required>
      <small class="text-muted">Full name as displayed on card</small>
    </div>

    <div class="col-md-6 mb-3">
      <label for="cc-number">Credit card number</label>
      <input type="text" class="form-control" id="cc-number" placeholder="" required>
    </div>


    <div class="col-md-6 mb-3">
      <label for="cc-expiration">Expiration</label>
      <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="cc-cvv">CVV</label>
      <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
    </div>
  </form>



  <footer class="my-5 pt-5 text-muted text-center text-small">
    <a href="{% url 'confirm_order' %}" class="btn from-center btn-primary">Confirm</a>
    <a href="{% url 'cart' %}" class="btn from-center btn-danger">Cancel</a>
    <p class="mb-1">Â© 2021 - 2045 Fika Shop</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</center>

{% endblock %}
